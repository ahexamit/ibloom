<!-- src/app/login/login.component.html -->
<div class="login-wrapper">
  <div class="login-container">
    <img src="\assets\images\icons\ahex.jpeg" alt="">
    <h2>Log in</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="email" type="user_email" formControlName="user_email" placeholder="Email" class="w-100" [ngClass]="{'is-invalid': loginForm.get('user_email')?.invalid && loginForm.get('user_email')?.touched}">
        <div *ngIf="loginForm.get('user_email')?.invalid && loginForm.get('user_email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('user_email').errors?.required">Email is required.</div>
          <div *ngIf="loginForm.get('user_email').errors?.user_email">Invalid Email.</div>
        </div>
      </div>
      <div class="form-group">
        <input id="user_password" type="user_password" formControlName="user_password" placeholder="Password" class="w-100" [ngClass]="{'is-invalid': loginForm.get('user_password')?.invalid && loginForm.get('user_password')?.touched}">
        <div *ngIf="loginForm.get('user_password')?.invalid && loginForm.get('user_password')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('user_password').errors?.required">Password is required.</div>
          <div *ngIf="loginForm.get('user_password').errors?.minlength">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm?.invalid">Login</button>
    </form>
  </div>
</div>
