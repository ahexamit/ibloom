<div class="sidebar">
  <div class="sidebar_header justify-content-center flex">
    <div>
      <img
      src="../../../assets/images/logos/ibloom1.jpg"
        width="100%"
        alt="logo"
      />
      <!--  -->
    </div>
  </div>
  <hr class="divider" />
  <div class="sidebar_content overflow-y-auto">
    <div
      class="text-[14px] uppercase font-medium leading-[16px] text-[#2E263DA3]"
    ></div>
    <ul class="mt-2">
      <ng-container *ngFor="let item of sidebarData; let i = index">
        <li
          class="sidelinks"
          [ngClass]="{
            activeSidebarActive: activeMenuItem === item.activeTitle
          }"
        >
          <a
            [routerLink]="[item.url]"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: false }"
            (click)="setActiveMenuItem(item.activeTitle)"
          >
            <i [class]="item.icon"></i>
            {{ item.title }}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
  <div
    class="sidebar_footer relative"
    (document:click)="onDocumentClick($event)"
  >
