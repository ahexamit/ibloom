<div class="table-content px-3">
    <div
      class="d-flex justify-content-between job_header bg-white py-3 px-3 align-items-center"
    >
      <div class="position-relative" style="width: 30%">
        <i class="pi pi-search position-absolute" style="top: 28%; left: 2%"></i>
        <input
          id="name"
          type="search"
          class="form-control_search"
          placeholder="Search Questions"
          (input)="filterJobs($event)"
        />
      </div>
      <div class="d-flex gap-2">
        <div class="p-field">
          <p-dropdown
            [options]="gradeOptions"
            placeholder="Select grade"
            [(ngModel)]="selectedGrade"
            (onChange)="onDropdownChange($event, 'grade')"
          ></p-dropdown>
        </div>
        <div class="p-field">
          <p-dropdown
            [options]="subjectOptions"
            placeholder="Select Subject"
            [(ngModel)]="selectedSubject"
            (onChange)="onDropdownChange($event, 'subject')"
          ></p-dropdown>
        </div>
        <div class="p-field">
          <p-dropdown
            [options]="diffuciltyOptions"
            placeholder="Select diffucilty"
            [(ngModel)]="selectedDiffucilty"
            (onChange)="onDropdownChange($event, 'diffucilty')"
          ></p-dropdown>
        </div>
        <div class="p-field">
          <p-dropdown
            [options]="dropdownOptions"
            placeholder="Select Topic"
            [(ngModel)]="selectedTopic"
            (onChange)="onDropdownChange($event, 'topic')"
          ></p-dropdown>
        </div>
      </div>
    </div>
    <div class="">
      <div class="cols" *ngIf="filteredJobs.length > 0">
        <div class="item" *ngFor="let data of filteredJobs; let i = index">
          <div class="card p-4">
            <div class="row">
              <div class="col-md-12 mb-4">
                <div class="card-text">
                  <span class="question" style="font-size: 18px;color: #4D4D4D; font-weight: 600"
                    >Q{{ i + 1 }}. {{ data?.regenerated_question_text }}</span
                  >
                  &nbsp;
                  <ng-container
                    *ngFor="let star of getStars(data?.difficulty); let j = index"
                  >
                    <i
                      class="pi pi-star-fill me-1"
                      style="font-size: 0.9rem"
                      [ngStyle]="{ color: getStarColor(data?.difficulty) }"
                    ></i>
                  </ng-container>
                </div>
              </div>
              <div class="col-md-12 mb-4">
                <div class="card-description bold_font">
                  <input class="" type="checkbox"> {{ data?.regenerated_options?.A }}
                </div>
                <div class="card-description bold_font">
                  <input class="" type="checkbox"> {{ data?.regenerated_options?.B }}
                </div>
                <div class="card-description bold_font">
                  <input class="" type="checkbox"> {{ data?.regenerated_options?.C }}
                </div>
                <div class="card-description bold_font">
                  <input class="" type="checkbox"> {{ data?.regenerated_options?.D }}
                </div>
              </div>
