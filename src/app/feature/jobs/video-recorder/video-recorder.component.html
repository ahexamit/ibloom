

<button pButton type="button" label="Open Video Recorder" (click)="showDialog()"></button>
<!-- <app-video-recorder></app-video-recorder> -->

<p-dialog header="Video Recorder" [(visible)]="display" [modal]="true" [closable]="false" [style]="{width: '50vw'}" (onShow)="showDialog()">
    <div>
      <video #videoElement autoplay></video>
    </div>
    <p-footer>
      <button pButton type="button" label="End Call" (click)="endCall()"></button>
    </p-footer>
  </p-dialog>
